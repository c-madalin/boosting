<article class="card">
  <header class="card__header">
    <div class="card__title">You received a new boosting offer!</div>
    <div class="card__game">Game: {{ offer.gameName }}</div>
  </header>

  <section class="card__body">
    <div class="details">
      <div class="row"><span>Current Rank:</span> <strong>{{ offer.currentRank }}</strong></div>
      <div class="row"><span>Rank Desired:</span> <strong>{{ offer.desiredRank }}</strong></div>
      <div class="row"><span>Current RP:</span>   <strong>{{ offer.currentRP }}</strong></div>
      <div class="row"><span>Platform:</span>     <strong>{{ offer.platform }}</strong></div>
    </div>

    <div class="price-stack">
      <div class="price-card">
        <div class="price-label">Price:</div>
        <div class="price-value">{{ offer.priceUSD }}$</div>
      </div>
    </div>

    <div class="notes">
      <div class="label">Additional Comments</div>
      <div class="box">{{ offer.notes || 'â€”' }}</div>
    </div>
  </section>

  <footer class="card__footer">
    <button class="btn btn-ghost" (click)="decline.emit()">decline the offer</button>
    <button class="btn" (click)="counter.emit()">send a new offer</button>
    <button class="btn btn-primary" (click)="accept.emit()">take the offer</button>
  </footer>
</article>
