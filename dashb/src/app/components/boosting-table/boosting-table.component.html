<div class="table-wrap">
  <table class="grid">
    <thead>
      <tr>
        <th style="width:34px;">
          <input type="checkbox"
                 [checked]="allChecked"
                 [indeterminate]="anyChecked"
                 (change)="toggleAll(($any($event.target)).checked)" />
        </th>
        <th>NAME</th>
        <th>GAME</th>
        <th>TYPE</th>
        <th class="date">DATE</th>
        <th style="width:120px;"></th>
      </tr>
    </thead>

    <tbody>
      <ng-container *ngFor="let r of rows; trackBy: trackById">
        <tr>
          <td>
            <input type="checkbox"
                   [checked]="selected.has(r)"
                   (change)="toggleRow(r, ($any($event.target)).checked)" />
          </td>
          <td>
            <div class="title-cell">
              <span class="game-icon">⚡</span>
              <div class="title">{{ r.name }}</div>
            </div>
          </td>
          <td class="muted">{{ r.game }}</td>
          <td>
            <span class="badge"
              [class.prog]="r.type==='order in progress'"
              [class.done]="r.type==='order completed'"
              [class.cancel]="r.type==='order canceled'"
              [class.wait]="r.type==='waiting for payment'">
              {{ r.type }}
            </span>
          </td>
          <td class="date">{{ r.date }}</td>
          <td class="actions-td">
            <button class="ico-btn" (click)="emit('view', r)">View</button>
            <div class="menu-wrap" (click)="$event.stopPropagation()">
              <button class="dot" (click)="toggleMenu(r, $event)">⋯</button>
              <div class="menu" *ngIf="openMenuFor === r">
                <button (click)="emit('details', r)">Order Details</button>
                <button class="danger" (click)="emit('cancel', r)">Cancel Order</button>
              </div>
            </div>
          </td>
        </tr>
      </ng-container>

      <tr *ngIf="!rows?.length && !loading">
        <td class="empty" colspan="6">No results</td>
      </tr>
      <tr *ngIf="loading">
        <td class="empty" colspan="6">Loading…</td>
      </tr>
    </tbody>
  </table>
</div>
