<div class="page">
  <div class="page-header">
    <h1>Boosting Dashboard</h1>

    <div class="actions">
      <!-- Clopoțel notificări -->
      <button class="btn bell" [class.active]="notificationsOn" (click)="toggleNotifications()">
        <i class="fa-solid fa-bell"></i>
        <span>Boosting Notifications</span>
      </button>

      <!-- Switch Get Boosting Offers -->
      <label class="switch">
        <input type="checkbox" [checked]="getOffersOn" (change)="toggleGetOffers()" />
        <span class="slider"></span>
        <span class="label">Get Boosting Offers</span>
      </label>
    </div>
  </div>

  <!-- search + un singur filtru + perioadă -->
  <app-search-bar (searchChange)="onSearch($event)">
    <app-filter-button filters
      label="+ Status"
      [options]="typeOptions"
      [selected]="filters.type"
      (selectedChange)="onTypeChange($event)">
    </app-filter-button>

    <app-filter-button filters
      label="+ Period"
      [options]="dateOptions"
      [multiple]="false"
      [selected]="datePreset"
      (selectedChange)="onDatePresetChange($event)">
    </app-filter-button>
  </app-search-bar>

  <!-- tabel nou -->
  <app-boosting-table
    [rows]="rows"
    (selectionChange)="onSelectionChange($event)"
    (rowAction)="onRowAction($event)">
  </app-boosting-table>

  <!-- aici, ulterior, poți adăuga “tabelul calendaristic” (mini-dashboard de perioadă) -->
</div>
